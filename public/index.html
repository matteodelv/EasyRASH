<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="//code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
   <script type="text/javascript" src="js/main.js"></script>
   <script src="js/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
   <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
   <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
   <link rel="stylesheet" type="text/css" href="stylesheets/sidebar.css">
   <link rel="stylesheet" type="text/css" href="/papers/css/rash.css">
   <script type="text/javascript">
   $.ajaxSetup({
      beforeSend: function(xhr) {
         if (localStorage.accessToken) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.accessToken);
         }
      }
   });

   if (localStorage.accessToken) {
      $.ajax({
         url: '/api/verify',
         type: 'POST',
         success: function(result) {
            getPapers();
         },
         error: function(result) {
            $('#login-modal').modal('show');
         }
      });
   } else {
      $(window).load(function() {
         $('#login-modal').modal('show');
      });
   }

   </script>
   <title>Homepage</title>
</head>

<body>
   <div class="container-fluid">
      <div id="wrapper" class="row">
         <div id="sidebar-wrapper" class="col-md-2 sidebar">
            <ul id="sidebar" class="sidebar-nav nav nav-pills nav-stacked" >
            </ul>
         </div>
         <div id="page-content-wrapper" class="col-md-10 col-md-offset-2">
            <div class="page-content">
               <div class="row">
                  <div class="col-md-12">
                     <!-- content of page -->
                     <h1>Welcome to a static file</h1>
                     <ul>
                        <li>
                           You can find papers at /api/papers/:id <a href="/api/papers/ciancarini-eswc2014">(example here)</a>
                        </li>
                        <li>
                           Authenticate at /api/authenticate with a POST request (email and password)
                        </li>
                     </ul>
                     <div id="paper-container">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginpanel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
         <div class="modal-dialog">
            <div class="modal-content">
               <!-- Modal Header -->
               <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">Please login</h4>
               </div>
               <form id="loginpanel" action="javascript:auth()">
                  <!-- Modal Body -->
                  <div class="modal-body">
                     <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" name="email" value="" placeholder="Email" />
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password" />
                     </div>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                     <span class="help-inline error"></span>
                     <button type="submit" id="loginbutton" class="btn btn-primary" name="commit" value="Login">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
